<!DOCTYPE html>
<html>
	<head>
		<title>A2 Tap Tap Bug</title>
		<link rel="stylesheet" type="text/css" href="style.css">  
	</head>
	<body>
    <div id="gamecontainer">
        <form id = "radiobuttons">
            <input id = "level1" type = "radio" name = "level" value = "1" checked = true/>
            <label for = "level1">1</label>
            <input id = "level2" type = "radio" name = "level" value = "2"/>
            <label for = "level2">2</label>
        </form>
        <button id="startbutton">Start</button>
        <button id="resetbutton">Restart</button>
        <button id="exitbutton">Exit</button>
        <canvas id="gameCanvas"></canvas>
    </div> 
		<script src="script.js"></script>
	</body>
</html>
